<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home & Repair Maintenance</title>

  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --primary: #2c5282;
      --accent: #f59e0b;
      --accent-hover: #d97706;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585152220-90363fe7e115?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 2px 2px 15px #000;
    }

    header p {
      font-size: 1.4rem;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
    }

    section.services {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 70px 20px;
      text-align: center;
    }

    .services h2 {
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 50px;
    }

    .service-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .service-item {
      background-color: rgba(44, 82, 130, 0.2);
      border: 1px solid var(--accent);
      padding: 25px;
      border-radius: 16px;
      width: 240px;
      transition: transform 0.4s ease, background 0.4s ease;
      backdrop-filter: blur(10px);
      font-size: 1.1rem;
    }

    .service-item:hover {
      transform: scale(1.05);
      background-color: rgba(44, 82, 130, 0.4);
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 5;
      display: none;
    }

    .backdrop.active {
      display: block;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      width: 370px;
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 10;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .modal input, .modal select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal .btn {
      width: 100%;
      margin-top: 10px;
    }

    .close {
      background: crimson;
      color: white;
      padding: 5px 12px;
      float: right;
      border-radius: 8px;
      cursor: pointer;
    }

    #passwordStrength {
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }

    @media (max-width: 600px) {
      .service-list {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        font-size: 2.2rem;
      }

      .modal {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Home & Repair Maintenance</h1>
    <p>Your trusted platform to hire expert plumbers, electricians, carpenters and more â€” fast and reliable service for your home.</p>
    <button class="btn" onclick="showModal('login')">Login</button>
    <button class="btn" onclick="showModal('register')">Register</button>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="service-list">
      <div class="service-item">ðŸ”§ Plumbing</div>
      <div class="service-item">ðŸ’¡ Electrical</div>
      <div class="service-item">ðŸ”¨ Carpentry</div>
      <div class="service-item">ðŸ§¹ Cleaning</div>
    </div>
  </section>

  <div id="backdrop" class="backdrop" onclick="closeModals()"></div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <span class="close" onclick="closeModals()">X</span>
    <h2>Login</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button class="btn">Login</button>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <span class="close" onclick="closeModals()">X</span>
    <h2>Register</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="email" placeholder="Email" required>

    <input id="password" type="password" minlength="5" maxlength="14" placeholder="Password (5â€“14 chars)" required oninput="validatePassword(this.value)">
    <div id="passwordStrength"></div>

    <select id="userType" onchange="toggleTechnicianType()" required>
      <option value="">Select User Type</option>
      <option value="customer">Customer</option>
      <option value="technician">Technician</option>
    </select>

    <div id="technicianTypeContainer" style="display: none;">
      <select id="technicianType" required>
        <option value="">Select Technician Type</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option>
        <option value="carpenter">Carpenter</option>
        <option value="cleaner">Cleaner</option>
      </select>
    </div>

    <button class="btn">Register</button>
  </div>

  <script>
    function showModal(type) {
      document.getElementById('backdrop').classList.add('active');
      document.getElementById(type + 'Modal').classList.add('active');
    }

    function closeModals() {
      document.getElementById('backdrop').classList.remove('active');
      document.getElementById('loginModal').classList.remove('active');
      document.getElementById('registerModal').classList.remove('active');
    }

    function toggleTechnicianType() {
      const userType = document.getElementById('userType').value;
      const techContainer = document.getElementById('technicianTypeContainer');
      techContainer.style.display = userType === 'technician' ? 'block' : 'none';
    }

    function validatePassword(password) {
      const strengthEl = document.getElementById("passwordStrength");
      const upper = /[A-Z]/.test(password);
      const num = /[0-9]/.test(password);
      const special = /[!@#$%^&*]/.test(password);

      const lengthValid = password.length >= 5 && password.length <= 14;
      let strength = 0;
      if (upper) strength++;
      if (num) strength++;
      if (special) strength++;

      if (!lengthValid) {
        strengthEl.textContent = "Password must be 5 to 14 characters long.";
        strengthEl.className = "weak";
        return;
      }

      if (strength === 3) {
        strengthEl.textContent = "Password strength: Strong";
        strengthEl.className = "strong";
      } else if (strength === 2) {
        strengthEl.textContent = "Password strength: Medium";
        strengthEl.className = "medium";
      } else {
        strengthEl.textContent = "Password strength: Weak";
        strengthEl.className = "weak";
      }
    }

    gsap.registerPlugin(ScrollTrigger);
    gsap.from('.service-item', {
      scrollTrigger: '.service-list',
      opacity: 0,
      y: 60,
      duration: 1,
      stagger: 0.2,
      ease: 'power3.out'
    });
  </script>
</body>
</html>
